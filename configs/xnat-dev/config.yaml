# xnat

# DO NOT EDIT THIS FILE DIRECTLY.
# DUPLICATE THIS FILE AND RENAME
# IT TO 'local.yaml' TO CUSTOMIZE
# YOUR SETTINGS.

name:           xnat-dev # name of VirtualBox VM
host:           '' # uses [name] if not defined or empty string
server:         '' # uses IP address from [vm_ip] if not defined or empty string
project:        xnat
site:           XNAT
admin:          admin@yourorg.org
smtp:           mail.server
vm_user:        xnat # this is the user that will run Tomcat and own files/folders under /data
vm_ip:          10.1.10.170

provision:      ../../scripts/provision.sh
build:          ../../scripts/gradle-build.sh
deploy:         gradle-host

revision:       ''
db_version:     9.5

xnat_src:       '' # this value needs to be set in a new 'local.yaml' file in this folder
pipeline_src:   ''

# VM config settings
box:            nrgxnat/xnatstack-ubuntu1404-docker
java_path:      /usr/lib/jvm/java-8-openjdk-amd64
ram:            2048
cpus:           1
gui:            false
